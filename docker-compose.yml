services:
  indexerr:
    build: .
    container_name: indexerr
    restart: unless-stopped
    ports:
      - "15505:15505"
    volumes:
      # Mount config.yaml to be able to edit it without rebuilding
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Europe/Madrid
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:15505/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - indexerr-network

networks:
  indexerr-network:
    driver: bridge
